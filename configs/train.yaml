project_name: EmbryoVision2.0
experiment_name: object_detection_vol_4
track_in_clearml: true
trainer_config:
  min_epochs: 10
  max_epochs: 25
  check_val_every_n_epoch: 1
  log_every_n_steps: 30
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: false
  fast_dev_run: false
  default_root_dir: null
  detect_anomaly: false
data_config:
  img_size:
  - 224
  - 224
  batch_size: 16
  train_size: 0.8
  num_workers: 4
  pin_memory: true
  num_samples: 11000
module_config:
  model_name: efficientnet_b6 # TODO : Efficient b4?
  pretrained: false
  model_kwargs:
    drop_rate: 0.4
  binarization_threshold: 0.5
  optimizer:
    target_class: torch.optim.AdamW
    kwargs:
      lr: 1e-3
      weight_decay: 1e-5
